---
layout: home
title: home
---

<div class="posts">
	
	<ul class="posts-list">
	{% for post in site.categories.blog %}
	  <li>
	    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	    <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
	  </li>
	{% endfor %}
	</ul>
</div>
